<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <form id="pizzaOrder">
      <div class="form-group">
        <label for="name">Name</label>
      <input type="text" id="name">
        <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number">
      </div>
      <div class="form-group">
        <h3>Pizza Size:</h3>
        <input type="radio" name="pie-size" value="small-12" checked>Small. $12 <br>
        <input type="radio" name="pie-size" value="medium-14">Medium. $14<br>
        <input type="radio" name="pie-size" value="large-16">Large. $16<br>
        <input type="radio" name="pie-size" value="extra-large-18">Extra Large. $18 <br>
      </div>
      <div class="form-group">
        <h3>Pizza Toppings</h3>
        <p>(choose any topping for $2 each)</p>
        <input type="radio" name="toppings" value="prosciutto-2" checked>Prosciutto<br>
        <input type="radio" name="toppings" value="pepperoni-2">Pepperoni<br>
        <input type="radio" name="toppings" value="chicken-2">Chicken<br>
        <input type="radio" name="toppings" value="mushrooms-1">Mushrooms<br>
        <input type="radio" name="toppings" value="onions-1">Onions<br>
        <input type="radio" name="toppings" value="peppers-1">Peppers<br><br>
      </div>
      <button type="submit" class="btn" id="order">Place Your Order</button>
    </form>
    <div id="order-summary">
      <h3>Order Summary</h3>
        <p>Name: <span id="name"></span></p>
        <p>Phone Number: <span id="phone-number"></span></p>
        <p>Pizza Size: <span id="pie-size"></span></p>
        <p>Pizza Toppings: <span id="pizza-toppings-toppings"></span></p>
        <p>Total Order: <span id="total-order"></span></p> 
    </div>
  </div>
</body>
</html>
